        key: node-role.kubernetes.io/infra
        value: reserved
  - machineSetName: storage-0
    role: storage
    replica: 3
    disk: 120
    memory: 49152
    cpu: 8
    vSphereNetwork: vlan600
    vSphereDatacenter: DC0
