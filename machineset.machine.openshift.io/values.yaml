    taints:
      - effect: NoSchedule
        key: node.ocs.openshift.io/storage
        value: "true"
  - machineSetName: builder-0
    role: builder
    replica: 1
    disk: 120
    memory: 49152
    cpu: 8
    vSphereNetwork: vlan600
    vSphereDatacenter: DC0
