clusterName: ocp-prod-x8h9t

machineSets:
  - machineSetName: compute-0
    role: compute
    replica: 2
    disk: 120
    memory: 49152
    cpu: 8
    vSphereNetwork: vlan600
    vSphereDatacenter: DC0
    vSphereDatastore: DS0
    vSphereFolder: ocp-prod
    vSphereCluster: OCP-PROD
    vSphereServer: vcenter.datacenter.it
  - machineSetName: infra-0
    role: infra
    replica: 3
    disk: 120
    memory: 49152
    cpu: 8
    vSphereNetwork: vlan600
